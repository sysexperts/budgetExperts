version: '3.8'

services:
  budget-planner:
    build: .
    container_name: budget-planner
    ports:
      - "3001:3001"
    volumes:
      - budget-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/households"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  budget-data:
    driver: local
